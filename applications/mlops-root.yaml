apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlops-root
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/tockertheo/platform-engineering-lab4ML
    targetRevision: main
    path: applications

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
